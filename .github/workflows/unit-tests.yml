name: Security Unit Tests

# Trigger: Run this on every push to the main branch
on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      # 1. Download your code to the virtual machine
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Install Dependencies
      - name: Install Dependencies
        run: npm ci
        working-directory: ./src/backend/LambdaLoginHandler

      # 4. Run the Tests
      - name: Run Jest Tests
        run: npm test
        working-directory: ./src/backend/LambdaLoginHandler
