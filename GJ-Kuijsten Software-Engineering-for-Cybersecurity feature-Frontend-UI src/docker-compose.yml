# This file should be in your project root, alongside the
# 'frontend' and 'backend' directories.
version: "3.8"

services:
  backend:
    # Tell Docker Compose to build the image from the
    # 'Dockerfile' inside the 'backend' folder
    build:
      context: ./backend
      dockerfile: Dockerfile

    # Map port 8000 on your local machine to port 8000 in the container
    ports:
      - "8000:8000"

    # Mount volumes for live-reloading
    # This links the code on your computer to the code in the container.
    # When you save a file, the server will restart automatically.
    volumes:
      # Mounts your backend code
      - ./backend:/app
      # Mounts your frontend code
      - ./frontend:/frontend
