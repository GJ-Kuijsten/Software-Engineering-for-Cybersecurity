<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white h-full flex flex-col antialiased">

<main class="flex-grow flex flex-col justify-center items-center p-4">
    <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-6">Create Account</h2>

        <form id="register-form">

            <div class="mb-4">
                <label class="block mb-2" for="register-username">Username</label>
                <input 
                    type="text" 
                    id="register-username"
                    class="w-full bg-gray-700 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
            </div>

            <div class="mb-6">
                <label class="block mb-2" for="register-password">Password</label>
                <input 
                    type="password" 
                    id="register-password"
                    class="w-full bg-gray-700 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
                <p id="password-error" class="text-red-400 text-sm mt-2 hidden">
                    Password must be at least 12 characters and include letters, numbers, and symbols.
                </p>
            </div>

            <button 
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 font-bold py-3 px-4 rounded-md transition duration-200"
            >
                Register
            </button>

        </form>
    </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const REGISTER_URL = 
        "https://8ac60j2lnf.execute-api.eu-north-1.amazonaws.com/prod/User/Register";

    const passwordError = document.getElementById("password-error");

    // Password must be:
    // - 12+ chars
    // - contain letter
    // - contain number
    // - contain symbol
    function validatePassword(password) {
        const hasLetter = /[A-Za-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const hasSymbol = /[^A-Za-z0-9]/.test(password);
        return password.length >= 12 && hasLetter && hasNumber && hasSymbol;
    }

    document.getElementById("register-form").onsubmit = async (e) => {
        e.preventDefault();

        const username = document.getElementById("register-username").value;
        const password = document.getElementById("register-password").value;

        if (!validatePassword(password)) {
            passwordError.classList.remove("hidden");
            return;
        } else {
            passwordError.classList.add("hidden");
        }

        try {
            const res = await fetch(REGISTER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (!res.ok) {
                alert("Registration failed: " + (data.message || "Unknown error"));
                return;
            }

            alert("Registration successful!");
            window.location.href = "login.html";

        } catch (err) {
            alert("Network error: " + err.message);
        }
    };

});
</script>

</body>
</html>
